<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
  <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
  <!--[if lt IE 9]>
  <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
  <![endif]-->
  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  <style>
    .navbar {
      margin-bottom: 0px;
    }
  </style>
  <title>首页</title>
</head>
<body>
<script type="text/javascript">
  jQuery(function() {
    jQuery(window).resize(
        function() {
          setTimeout(function() {
            jQuery('#mainIframe').height(
                jQuery(window).height() - jQuery('#navbar').height() - 5);
          }, 100);
        }).resize();
    jQuery('#navbar-menu').delegate('li', 'click',
        function() {
          jQuery(this).parent().find('li').removeClass('active').end().end().addClass('active');
          console.log(jQuery(this)[0].context.innerHTML);
          jQuery('title')[0].innerHTML = jQuery(this)[0].context.innerHTML;
        });
    _openPage('./views/indexInfo.html');
  });
  var _openPage = function(url) {
    jQuery('#mainIframe').attr('src', url);
  };
</script>
<div id="navbar">
  <nav class="navbar navbar-default">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse"
              data-target="#example-navbar-collapse">
        <span class="sr-only">切换导航</span> <span class="icon-bar"></span>
        <span class="icon-bar"></span> <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">学生成绩管理分析系统</a>
    </div>
    <div class="collapse navbar-collapse" id="example-navbar-collapse">
      <ul class="nav navbar-nav" id="navbar-menu">
        <li class="active">
          <a href="javascript:_openPage('./views/indexInfo.html')" class="glyphicon glyphicon-home">首页
            <span class="selected"></span></a>
        </li>
        <li>
          <a href="javascript:_openPage('./views/subjectInfo.html')" class="glyphicon glyphicon-briefcase">学科管理
            <span class="selected"> </span></a>
        </li>
        <li>
          <a href="javascript:_openPage('./views/studentInfo.html')" class="glyphicon glyphicon-check">学生信息
            <span class="selected"> </span></a>
        </li>
        <li>
          <a href="javascript:_openPage('./views/scoreInfo.html')" class="glyphicon glyphicon-align-left">成绩管理
            <span class="selected"> </span></a>
        </li>
        <li>
          <a href="javascript:_openPage('./views/systemInfo.html')" class="glyphicon glyphicon-cog">系统配置
            <span class="selected"> </span></a>
        </li>
      </ul>
      <ul class="nav navbar-nav pull-right">
        <li><a href="logout" class="logout" style="color: rgb(255, 140, 60);">
          <span class="glyphicon glyphicon-log-out"></span> 退出</a></li>
      </ul>
    </div>
  </nav>
</div>
<iframe id="mainIframe" scrolling="auto" frameborder="0"
        style="padding: 0px; margin: 0px; width: 100%; height: 100%;" marginwidth="0"
        marginheight="0"></iframe>
</div>
</body>
</html>
