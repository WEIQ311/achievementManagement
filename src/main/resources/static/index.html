<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>首页</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    jQuery(function() {
      var indexUrl = '';
      (function initUrl() {
        jQuery.ajax({
          url: './indexInfo',
          method: 'get',
          success: function(response) {
            if (response.success && response.data.length) {
              indexUrl = response.data[0].indexUrl;
              onIndex();
            }
          }
        });
      })();
      /**
       *手动跳转
       */
      jQuery('#scoreInfoId').click(function() {
        goIndexUrl();
      });

      /**
       *定时跳转
       */
      function onIndex() {
        setInterval(go, 1000);
      };
      //利用了全局变量来执行
      var x = 3;

      function go() {
        x--;
        if (x > 0) {
          //每次设置的x的值都不一样
          jQuery('#toIndexTimeId').html(x);
        } else {
          goIndexUrl();
        }
      }

      /**
       * 跳转到首页
       */
      function goIndexUrl() {
        location.href = indexUrl;
      }
    });
  </script>
  <style>
    body{
      background-color: rgba(195, 214, 232, 0.2);
    }
  </style>
</head>
<body>
<div class="alert alert-info" role="alert" style="margin-top: 20%;padding-left: 20%">
  <span class="glyphicon glyphicon-bell"></span>
  当前页面并非成绩管理系统首页,
  <span id="toIndexTimeId">3</span>
  秒后自动跳转到
  <a href="javascript:void(0);" id="scoreInfoId" class="label label-success">成绩管理系统</a>
</div>
</body>
</html>
